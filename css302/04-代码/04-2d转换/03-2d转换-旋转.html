<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      overflow: hidden;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 200px auto;

      transition: all 1s;
    }

    div:hover {

      /*2d转换-旋转*/
      /*scale(1.5)  倍数*/

      /*rotate(45deg)*/
      transform: rotate(-360deg);

    }
  </style>
</head>

<div></div>

</body>
