<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      overflow: hidden;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 200px auto;
      transition: all 1s;
    }

    div:hover {
      /*转换：scale()*/
      /*scale(值)：放大1.5倍*/
      transform: scaleX(1.5);
      transform: scaleY(1.5);
      transform: scale(1.5, 1);
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
