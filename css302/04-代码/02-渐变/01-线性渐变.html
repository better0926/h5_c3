<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      background-color: pink;

      /*渐变实质是图片，给background-image*/

      /*
        线性渐变的核心
        1. 渐变的方向  角度参考时钟   0度12点   90度3点
        2. 渐变的颜色
      */
      background-image: linear-gradient(to right, red 20%, green 80%);
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
