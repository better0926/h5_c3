<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    div:nth-child(1) {
      width: 200px;
      height: 200px;
      background-color: pink;
      /*指定盒模型*/
      /*标准盒模型： 盒子的大小：width+padding+border */
      box-sizing: content-box;
      padding: 10px;
      border: 10px solid #000;
    }

    div:nth-child(2) {
      width: 200px;
      height: 200px;
      background-color: pink;
      /*指定盒模型*/
      /*怪异盒模型：  width=content + padding + border*/
      box-sizing: border-box;
      padding: 10px;
      border: 10px solid #ccc;
    }
  </style>
</head>
<body>

<div>标准盒模型</div>

<div>怪异盒模型</div>
</body>
</html>
