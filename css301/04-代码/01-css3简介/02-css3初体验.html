<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      /*margin: 200px auto;*/
      margin: 200px auto;
      /*过渡： 当元素从一个状态变化到另一个状态，有动画的效果*/
      transition: all 1s;
    }

    div:hover {
      transform: rotate(360deg);
      background-color: green;

    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
